<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <link rel="stylesheet" href="simulador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>

<header class="headersimu">
<a href="index.html">
 <img src="images/yourbank logo.png" alt="yourbank logo" class="yourbanklogo">
</a>
</header>

<body>
<section class="container">
    <h1>Calculadora de crédito</h1>
    
    <form id="prestamo-form">
        <label for="capital">Monto del crédito:</label>
        <input type="number" id="capital" required><br>

    <label for="cuotas">Plazo:</label>
            <select id="cuotas" required>
            <option value="" disabled selected style="display:none;">Selecciona número de cuotas</option>
            <option value="12">12 cuotas</option>
            <option value="24">24 cuotas</option>
            <option value="48">48 cuotas</option>
            <option value="60">60 cuotas</option>
            <option value="72">72 cuotas</option>
            </select><br>

    <label for="interes">Tasa de interés anual (%):</label>
        <input type="number" id="interes" required><br>

        <button class="botonsim" type="button" id="calcular">Calcular</button>
        <button class="botonsim" type="button" id="limpiar">Limpiar historial</button>
    </form>

    <p id="tasaInteres">Cargando tasa de interés vigente de la reserva federal de los estados unidos...</p>  

</section>
    <div id="resultados"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
